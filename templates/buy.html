{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy')}}" method = "post">
        <div class="mb-3">
            <input type="text" name = "symbol" placeholder="Symbol" required>
        </div>
        <div class="mb-3">
            <input type="text" name = "shares" placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>        

{% endblock  %}
